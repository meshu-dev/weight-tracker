<div class="jumbotron vertical-center h-100 bg-transparent">
  <div class="container h-100">
    <div class="row justify-content-center">
      <div class="col-sm">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="border rounded mx-auto">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Email"
              [(ngModel)]="user.email"
              #emailField="ngModel"
              required
              [class.field-error]="form.submitted && emailField.invalid" />
            <div [hidden]="!form.submitted || emailField.valid" class="alert alert-danger">
              Enter an e-mail address
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              #passwordField="ngModel"
              required
              [class.field-error]="form.submitted && passwordField.invalid" />
            <div [hidden]="!form.submitted || passwordField.valid" class="alert alert-danger">
              Enter a password
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary mx-auto">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

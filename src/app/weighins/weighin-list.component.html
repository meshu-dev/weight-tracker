<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
    <th scope="col">Population</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weighIn of weighIns; index as i">
    <td>{{ weighIn.weighinId }}</td>
    <td>{{ weighIn.date }}</td>
    <td>{{ weighIn.value }}</td>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="20"
  (pageChange)="getWeighIns($event)"></ngb-pagination>
